<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Car predictions</title>
  </head>
  <body>

  <!--  <div class="text-center">

</div> -->



<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="{% url 'index' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
      </li>
    </ul>
  </div>
</nav>



    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1 class="display-4"><span class="badge badge-secondary">Car Price Prediction</span></h1>
      </div>
    </div>



<div  class="container"
    style="padding-left: 300px; border: 1px solid; background-color:#76cee8; padding-top:30px; padding-bottom: 50px;" >


    <form action="{% url 'carpred_app:result' %}">
      {% csrf_token %}
      <div class="container text-center" style="padding-right: 300px">
        <div class="row justify-content-md-center">
          <div class="col-md-auto">
        <h3>Fill the car details</h3>
      </div>
      </div>
      </div>
      <br><br>
  <div class="form-row">
    <div class="form-group col-md-3 mb-3">
      <label for="inputEmail4">Present Price</label>
      <input type="text" class="form-control" name="Present_Price"  id="inputEmail4" placeholder="Price in Lakhs">
    </div>
    <div class="form-group col-md-3 mb-3">
      <label for="inputPassword4">Kms Driven</label>
      <input type="text" class="form-control" name="Kms_Driven" id="inputPassword4" placeholder="Kms Driven">
    </div>
    <div class="form-group col-md-3 mb-3">
      <label for="year">Buying Year</label>
      <input type="text" class="form-control" name="years" id="year" placeholder="Year">
    </div>
  </div>


<div style="padding-left: 150px">

<div class="form-group">
  <label for="">Please select your Fuel Type:</label>
<div class="form-row" >
<div class="form-group ">
  <div class="custom-control custom-radio col-6 col-md-4">
  <input type="radio" id="customRadio1" name="Fuel" class="custom-control-input" value="0">
  <label class="custom-control-label" for="customRadio1">Petrol</label>
</div>



<div class="custom-control custom-radio col-6 col-md-4">
  <input type="radio" id="customRadio2" name="Fuel" class="custom-control-input" value="1">
  <label class="custom-control-label" for="customRadio2">Diesel</label>
</div>


<div class="custom-control custom-radio col-6 col-md-4">
  <input type="radio" id="cng" name="Fuel" class="custom-control-input" value="2">
  <label class="custom-control-label" for="cng">CNG</label>
</div>
</div>
</div>
</div>

<br>

<div class="form-group">
  <label for="">Please select your Seller Type:</label>

<div class="form-row">
<div class="form-group">

  <div class="custom-control custom-radio col-6 col-md-4">
  <input type="radio" id="customRadio3" name="Seller_Type" class="custom-control-input" value="0">
  <label class="custom-control-label" for="customRadio3">Dealer</label>
</div>



<div class="custom-control custom-radio col-6 col-md-4">
  <input type="radio" id="customRadio4" name="Seller_Type" class="custom-control-input" value="1">
  <label class="custom-control-label" for="customRadio4">Individual</label>
</div>

</div>
</div>
</div>
<br>

<div class="form-group">
  <label for="">Please select your Transmission Type</label>

<div class="form-row">

<div class="form-group">
  <div class="custom-control custom-radio col-6 col-md-4 ">
  <input type="radio" id="customRadio5" name="Transmission" class="custom-control-input" value="1">
  <label class="custom-control-label" for="customRadio5">Manual</label>
</div>

<div class="custom-control custom-radio col-6 col-md-4">
  <input type="radio" id="customRadio6" name="Transmission" class="custom-control-input" value="0">
  <label class="custom-control-label" for="customRadio6">Automatic</label>
</div>

</div>
</div>
</div>
 <br>


<div class="form-group">
<label for="">Please select Owner Type:</label>
<select class="form-control col-6" name="Owner">
  <option selected>Please select Owner Type</option>
  <option value="0">First Owner</option>
  <option value="1">Second Owner</option>
  <option value="2">Third Owner</option>
</select>
</div>
</div>
<br>
<br>
<div class="form-group col-md-3 mb-3">
<div style="padding-left:200px;">
  <button type="submit" class="btn btn-success btn-lg">Submit</button>
  </div>
</div>
</form>
</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <div class="container">

    </div>
  </body>
</html>
